{{ define "main" }}
<h1>{{ .Title }}</h1>
<ul class="posts-list">
    <!-- orders content according to the "date" field in front matter -->
    {{ range .Pages.ByDate.Reverse }}
        <li>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
            <time>{{ .Date.Format "Jan 2, 2006" }}</time>
        </li>
    {{ end }}
</ul>
{{ end }}
